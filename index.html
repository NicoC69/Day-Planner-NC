<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body id="body">
    
    <div class="content">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">    
            <h1>Day Planner/Planificador del dia</h1>
            <br><hr>
            <div>
                <input type="text" id="ciudadInput" placeholder="Ingresa una ciudad">
                <button class="btn btn-primary" onclick="obtenerClima()">Ver clima</button>
            </div>
            <div>
                
                <h4>Temp: <span id="temperatura"></span></h4>
                <img id="iconoClima" style="display: none;" alt="Ícono del clima" width="50" height="50">
            </div>
            
            <br><hr>

            <h2>To Do list / Lista de pendientes</h2>
    
                <input type="text" id="listName" placeholder="List Name / Nombre de la lista">
            
                <input type="text" id="todoInput" placeholder="Item">
        
                <button class="btn btn-primary" onclick="addTodo()">Add / Agregar</button>
                <button class="btn btn-primary" onclick="saveTodoList()">Save / Guardar</button>
                <button class="btn btn-primary" onclick="newTodoList()">New / Nueva</button>
        </div>
    
    <br>
    
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h2>Saved Lists / Listas guardadas</h2>
    
                <select class="form-select" size="3" aria-label="Size 3 select example" id="savedTodoLists"></select>
                
                <br>
    
                <button class="btn btn-primary" onclick="loadSelectedTodoList()">Open / Abrir</button>
                <button class="btn btn-primary" onclick="updateCurrentTodoList()">Update / Actualizar</button>
                <button class="btn btn-primary" onclick="deleteSelectedTodoList()">Delete / Eliminar</button>
            
                <ul id="todoList"></ul>
                    
                <button class="btn btn-primary" onclick="printSelectedTodoList()">Print selected / Imprimir Lista Seleccionada</button>
        </div>
    </div>

    

    <script src="js/main.js"></script>

</body>
</html>
