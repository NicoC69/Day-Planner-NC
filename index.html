<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="css/pikaday.css">

</head>

<body>
    
    <div class="content">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">    
            
                <h1 class="display-2">Day Planner</h1>
                
                <br><hr>

                <input type="text" id="ciudadInput" placeholder="City / Ciudad">
                <button class="btn btn-light" onclick="obtenerClima()">Show Weather</button>
            
                <h4>Temp: <span id="temperatura"></span></h4>
                <img id="iconoClima" style="display: none;" alt="Ícono del clima" width="50" height="50">
            
            <br><hr>

            <h2>To Do list</h2>
    
                <input type="text" id="datepicker" placeholder="Date / Fecha">
                <input type="text" id="listName" placeholder="List Name / Nombre de la lista">
                <button class="btn btn-primary" onclick="newTodoList()">New</button>

                <input type="text" id="todoInput" placeholder="Item">
                <button class="btn btn-primary" onclick="addTodo()">Add</button>
            <br>    
                <button class="btn btn-success" onclick="saveTodoList()">Save</button>
        </div>
    
    <br><hr>
    
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h2>Saved Lists</h2>
    
                <select size="4" aria-label="Size 3 select example" id="savedTodoLists"></select>
                
                <br><br>
    
                <button class="btn btn-primary" onclick="loadSelectedTodoList()">Open</button>
                <button class="btn btn-primary" onclick="updateCurrentTodoList()">Update</button>
                <button class="btn btn-danger" onclick="deleteSelectedTodoList()">Delete</button>
            
                <ul id="todoList"></ul>
                    
                <button class="btn btn-warning" onclick="printSelectedTodoList()">Print selected</button>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
