<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/pikaday.js"></script>
    <link rel="stylesheet" href="css/pikaday.css">
    <style>
        /* Ensures button and input heights match */
        .form-control, .btn {
            height: 40px;
        }
        .btn {
            min-width: 120px; /* Prevents buttons from shrinking too much */
        }
        /* Keep stacked layout on small screens but inline on large screens */
        .responsive-group {
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .responsive-group {
                flex-direction: row;
                gap: 10px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="container py-4">
        <h1 class="text-center display-4">Day Planner</h1>
        <hr>

        <!-- Weather Section -->
        <div class="mb-4 text-center">
            <div class="responsive-group">
                <input type="text" id="ciudadInput" class="form-control mb-2" placeholder="City / Ciudad">
                <button class="btn btn-light mb-2" onclick="obtenerClima()">Show Weather</button>
            </div>
            <h4 class="mt-3">Temp: <span id="temperatura"></span></h4>
            <img id="iconoClima" style="display: none;" alt="Weather Icon" width="50" height="50">
        </div>

        <hr>

        <!-- To-Do List Section -->
        <h2 class="text-center">To-Do List</h2>

        <div class="mb-3">
            <div class="responsive-group">
                <input type="text" id="datepicker" class="form-control mb-2" placeholder="Date / Fecha">
                <input type="text" id="listName" class="form-control mb-2" placeholder="List Name / Nombre de la lista">
                <button class="btn btn-primary mb-2" onclick="newTodoList()">New</button>
            </div>

            <div class="responsive-group">
                <input type="text" id="todoInput" class="form-control mb-2" placeholder="Item">
                <button class="btn btn-primary mb-2" onclick="addTodo()">Add</button>
            </div>

            <button class="btn btn-success w-100" onclick="saveTodoList()">Save</button>
        </div>

        <hr>

        <!-- Saved Lists Section -->
        <h2 class="text-center">Saved Lists</h2>

        <div class="mb-3">
            <select size="4" id="savedTodoLists" class="form-control" style="max-height: 150px; overflow-y: auto;"></select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-primary" onclick="loadSelectedTodoList()">Open</button>
            <button class="btn btn-primary" onclick="updateCurrentTodoList()">Update</button>
            <button class="btn btn-danger" onclick="deleteSelectedTodoList()">Delete</button>
        </div>

        <ul id="todoList" class="list-group mt-3"></ul>

        <button class="btn btn-warning w-100 mt-3" onclick="printSelectedTodoList()">Print Selected</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
